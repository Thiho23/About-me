          const hobbies = [
            { name: "Listening to Music", img: "assets/img/hobby-music.png",

            { name: "Meditation", img: "assets/img/hobbies-meditation.webp",
            alt: "https://puffy.com/cdn/shop/articles/how-to-meditate-3_1024x.jpg?v=1639635327"
             },
            { name: "Reading", img: "assets/img/hobbies-reading.jpg",

          hobbies.forEach((hobby) => {
            document.write("<li><img src='" + hobby.img + "' alt='" + hobby.name + " logo'> <span>" + hobby.name + "</span></li>");
